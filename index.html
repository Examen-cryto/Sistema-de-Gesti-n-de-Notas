<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Notas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sistema de Gestión de Notas</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Ingrese las Calificaciones</h2>
      <form id="gradesForm">
        <label for="studentName">Nombre del Estudiante:</label>
        <input type="text" id="studentName" placeholder="Nombre completo" required>
        
        <label for="grade1">Nota 1:</label>
        <input type="number" id="grade1" min="0" max="20" step="0.1" required>
        
        <label for="grade2">Nota 2:</label>
        <input type="number" id="grade2" min="0" max="20" step="0.1" required>
        
        <label for="grade3">Nota 3:</label>
        <input type="number" id="grade3" min="0" max="20" step="0.1" required>
        
        <button type="submit">Calcular Promedio</button>
      </form>
    </section>
    <section class="result-section">
      <h2>Resultados</h2>
      <p id="studentResult">Ingrese las calificaciones para ver los resultados.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Sistema de Gestión de Notas</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
